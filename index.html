<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <!-- Link to CSS files -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <main>
        <!-- Header section with title -->
        <header>
            <h1 class="title">Modify the Border Radius!</h1>
        </header>
        <!-- Box element to preview border radius changes -->
        <div id="box" class="box"></div>
        <!-- Controls for adjusting border radius values -->
        <div class="controls">
            <button id="toggle-mode">Toggle Real-Time</button>
            <label for="top-left-horizontal">Top Left Horizontal:</label>
            <input type="number" id="top-left-horizontal" class="input" value="0">
            <label for="top-left-vertical">Top Left Vertical:</label>
            <input type="number" id="top-left-vertical" class="input" value="0">
            <label for="top-right-horizontal">Top Right Horizontal:</label>
            <input type="number" id="top-right-horizontal" class="input" value="0">
            <label for="top-right-vertical">Top Right Vertical:</label>
            <input type="number" id="top-right-vertical" class="input" value="0">
            <label for="bottom-right-horizontal">Bottom Right Horizontal:</label>
            <input type="number" id="bottom-right-horizontal" class="input" value="0">
            <label for="bottom-right-vertical">Bottom Right Vertical:</label>
            <input type="number" id="bottom-right-vertical" class="input" value="0">
            <label for="bottom-left-horizontal">Bottom Left Horizontal:</label>
            <input type="number" id="bottom-left-horizontal" class="input" value="0">
            <label for="bottom-left-vertical">Bottom Left Vertical:</label>
            <input type="number" id="bottom-left-vertical" class="input" value="0">
            <!-- Apply button to apply changes when not in real-time mode -->
            <button id="apply" style="display: none;">Apply</button>
            <!-- Textarea to display the generated CSS code -->
            <textarea id="css-output" readonly></textarea>
        </div>
    </main>
    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
